<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="You get Anything For Hire ">
    <meta name="keywords" content="Anything Hiring, Get anything for hire, you can hire anything">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anything For Hire</title>
    <!--Styling External links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <div class="contact-form d-inline-block my-5">
                    <h2>Contact Form</h2>
                    <form id="contact-form" name="contact-form">

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter your first name">
                          </div>

                          <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter last name">
                          </div>

                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                          </div>

                          <div class="form-group">
                            <label for="mobNumber">Mobile Number</label>
                            <input type="text" class="form-control" name="mobNumber" id="mobNumber" placeholder="Mobile Number">
                          </div>
                        
                        <div class="form-group">
                          <label for="message">Message</label>
                          <textarea type="text" class="form-control" name="message" id="message" placeholder="Enter your queries"></textarea>
                        </div>
                    
                        <div class="text-center mb-3">
                          <input type="submit" value="submit" class="btn btn-primary d-inline-block px-4">
                            <!-- <button type="submit" value="submit" class="submit btn btn-primary d-inline-block px-4">Submit</button> -->
                        </div>
                      </form>
                    </div>
                </div>                
            </div>
        </div>
    </div>    
</body>
